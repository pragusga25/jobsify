apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-redis-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-redis
  template:
    metadata:
      labels:
        app: auth-redis
    spec:
      containers:
        - name: auth-redis
          image: redis
          resources:
            limits:
              memory: 1024Mi
              cpu: '0.8'
---
apiVersion: v1
kind: Service
metadata:
  name: auth-redis-srv
spec:
  selector:
    app: auth-redis
  ports:
    - name: db
      protocol: TCP
      port: 6379
      targetPort: 6379
